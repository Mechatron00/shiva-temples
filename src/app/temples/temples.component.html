<div *ngFor="let temple of templesData" class="aligning">
    <div class="card">
      <div class="inner_part">
        <div
          class="img"
          style="
            background-image: url(../../assets/shiva-4810614.jpg);
            background-position: center;
            background-size: cover;
          "
        ></div>
        <div class="content content_1">
          <div class="title">{{temple.basic.name}}, {{temple.basic.location.state}}</div>
          <div class="text">
            {{temple.about.basic_info}}
          </div>
          <button (click)="open(content)" >Read More</button>
        </div>
      </div>
    </div>

  <ng-template  #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{temple.basic.name}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
    <p>{{temple.about.basic_info}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
</div>
