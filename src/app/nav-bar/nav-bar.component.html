<nav
  style="
    position: fixed;
    z-index: 5;
    top: 0;
    width: 100%;
   
  "
  class="navbar navbar-expand-lg navbar-light mb-3"
>
  <div class="container-fluid">
    <a  class="navbar-brand not-active" routerLinkActive="brand-active" [routerLink]="'/home'">Home</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item " routerLinkActive="nav-item-active">
          <a
            class="nav-link"
            [routerLink]="'/temples'"
            
            (click)="isMenuCollapsed = true"
            >Temples</a
          >
        </li>
        <li class="nav-item" routerLinkActive="nav-item-active">
          <a
            class="nav-link"
            [routerLink]="'/mantra'"
            (click)="isMenuCollapsed = true"
            >Mantra</a
          >
        </li>
        <li class="nav-item" routerLinkActive="nav-item-active">
          <a
            class="nav-link"
            [routerLink]="'/about'"
            (click)="isMenuCollapsed = true"
            >About</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
